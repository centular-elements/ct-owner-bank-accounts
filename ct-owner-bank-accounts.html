<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-input/paper-input.html">

<link rel="import" href="../ct-core-utils/ct-api-consumer-behaviour.html">
<link rel="import" href="../ct-owners-api/ct-owners-api.html">
<!--
`ct-owner-bank-accounts`
Element for managing an owner&#39;s bank accounts

@demo demo/index.html
-->

<dom-module id="ct-owner-bank-accounts">
  <template>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style is="custom-styles">
      :host {
        display: block;
      }
      .main-section {
        margin-top:20px;
      }
    </style>

    <ct-owners-api id="ownersApi"></ct-owners-api>

    <div class="main-section">
      <div class="container-fluid">

        <div class="row">
          <div class="col-sm-2 bordered">
            <paper-button class="btn btn-primary btn-block" on-tap="_newBankAccountTapped" raised>New Bank Account</paper-button>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <!--<template is="dom-if" if="{{_computeHasData(userList)}}">-->
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover table-middle">
                <thead>
                  <th>Number</th>
                  <th>Bank</th>
                  <th>Type</th>
                </thead>
                <tbody>
                <template is="dom-repeat" items="[[ _bankAccounts ]]">
                  <tr>
                    <td>[[item.accountNumber]]</span></td>
                    <td>[[item.bank]]</td>
                    <td>[[item.accountType.name]]</td>
                    <td class="text-center">
                      <paper-button class="table-button btn-primary btn-sm" on-tap="_viewBankAccountTapped" raised>View</paper-button>
                    </td>
                  </tr>
                </template>
                </tbody>
              </table>
            </div>
            <!--<div class="col-xs-12">
              <nav aria-label="Page navigation">
                <mercury-paginator perpage="50" items="{{userList}}"></mercury-paginator>
              </nav>
            </div>-->
            <!--</template>-->

            <!--<template is="dom-if" if="{{!_computeHasData(userList)}}">
              <div><p class="text-center">No Owners to display</p></div>
            </template>-->

          </div>
        </div>
      </div>
    </div>

  </template>
  <script>

    Polymer({

      is: 'ct-owner-bank-accounts',
      behaviors: [CT.Behaviours.ApiConsumer],

      properties: {
        ownerId: String
      },

      refresh: function() {
        if (this.ownerId) {
          this._init();
        }
      },

      init: function() {
        this.refreshing = true;
        this._getBankAccounts();
      },

      _getBankAccounts: function() {
        this.$.ownersApi.filterOwnerBankAccounts(this.ownerId)
                .then(this._setPropertyResponseResults.bind(this, '_bankAccounts'))
                .catch(this.fire.bind(this, 'toast', {message: 'Failed to load owner bank accounts', type: 'danger'}))
                .finally(this.set.bind(this, 'refreshing', false));
      },

      _viewBankAccountTapped: function (e) {
        this.fire('ct-page-to', '/view-bank-account/' + e.model.item.id);
      },

      _newBankAccountTapped: function (e) {
        this.fire('ct-page-to', '/new-owner-bank-account/' + this.ownerId);
      }
    });
  </script>

</dom-module>
